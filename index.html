    <title>To Do List</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-9">
          <input
            class="form-control"
            id="taskInput"
            type="text"
            placeholder="Enter task"
            autofocus
          />
        </div>
        <div class="col-3">
          <button class="btn btn-primary" id="taskBtn">Add New</button>
        </div>
        <h2>
          <div class="col-12 d-flex justify-content-evenly mt-4">
            <h2>Number of tasks <span class="badge text-bg-secondary mx-3 p-2" id="tasksCounter">
              0
            </span></h2>
            
            <h2>Finished Tasks <span class="badge text-bg-secondary mx-3 p-2" id="finishedtasksCounter">
              0
            </span></h2>
            
          </div>
        </h2>
        <div class="col-12">
          <ul class="list-group my-4 text-center fw-bold" id="tasks"></ul>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
